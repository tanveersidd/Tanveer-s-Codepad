<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/291/291684.png" type="image/x-icon">
    <script defer src="https://kit.fontawesome.com/432033bd25.js" crossorigin="anonymous"></script>
</html>
    <title>Tanveer's Codepad</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-css3-alt html1"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-css3-alt css2"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-js js3" onkeyup="run()"></i>Javascript</label>
            <textarea id="js-code"></textarea>
        </div> 
        <div class="right">&nbsp;&nbsp;&nbsp;&nbsp;
            <label><i class="fa-solid fa-play output4"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
</body>

<script src="script.js"></script>
